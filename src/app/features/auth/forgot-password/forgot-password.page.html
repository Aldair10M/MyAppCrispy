<ion-content [fullscreen]="true" class="forgot-bg">
  <div class="forgot-container">
    <ion-img src="assets/img/logo-crispy.png" alt="Logo Mr. Crispy" class="logo"></ion-img>

    <!-- STEP 1 -->
    <div *ngIf="step === 1" @stepAnimation class="form-container">
      <ion-text color="dark" class="title-text">
        <h2>Proceso de recuperación iniciado</h2>
        <p>
          Ingresa tu correo electrónico asociado a tu cuenta para verificar tu identidad
          y restablecer tu contraseña de forma segura.
        </p>
      </ion-text>

      <ion-item class="input-modern">
        <ion-input
          type="email"
          label="Correo Electrónico"
          labelPlacement="floating"
          clearInput="true"
          [(ngModel)]="email">
        </ion-input>
      </ion-item>

      <ion-button expand="block" class="action-button" (click)="enviarCorreo()">
        Enviar
      </ion-button>
    </div>

    <!-- STEP 2 -->
    <div *ngIf="step === 2" @stepAnimation class="form-container">
      <ion-text color="dark" class="title-text">
        <h2>Verifica tu identidad</h2>
        <p>
          Hemos enviado un código de 6 dígitos a tu correo electrónico. Ingrésalo para continuar.
        </p>
      </ion-text>

      <ion-item class="input-modern">
        <ion-input
          type="text"
          maxlength="6"
          label="Código"
          labelPlacement="floating"
          clearInput="true"
          [(ngModel)]="codigo">
        </ion-input>
      </ion-item>

      <ion-button expand="block" class="action-button" (click)="confirmarCodigoReset()">
        Confirmar
      </ion-button>

      <ion-button fill="clear" color="medium" (click)="backStep()">
        ← Volver
      </ion-button>
    </div>
  </div>
</ion-content>
