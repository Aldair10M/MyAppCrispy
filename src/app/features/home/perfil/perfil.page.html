<ion-header>
  <ion-toolbar class="custom-header">
    <div class="header-content">
      <img src="assets/img/logo-crispy.png" alt="Logo" class="logo">

      <h1 class="header-title">PERFIL</h1>

      <img src="assets/img/icon-perfilPage.png" alt="Perfil" class="icon-cart" />
    </div>
  </ion-toolbar>
</ion-header>

<!-- Perfil content: restored form fields with icons and a Save button -->
<ion-content [fullscreen]="true" class="perfil-content">
  <form [formGroup]="form" (ngSubmit)="saveProfile()" class="perfil-form">
    <ion-list>
      <ion-item>
        <img class="input-icon" slot="start" src="assets/img/nombre.png" alt="Nombre" />
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input formControlName="username" placeholder="Tu nombre completo"></ion-input>
      </ion-item>

      <ion-item>
        <img class="input-icon" slot="start" src="assets/img/fecha-nacimiento.png" alt="Fecha de nacimiento" />
        <ion-label position="stacked">Fecha de nacimiento</ion-label>
        <ion-input type="date" formControlName="birthdate"></ion-input>
      </ion-item>

      <ion-item>
        <img class="input-icon" slot="start" src="assets/img/direccion.png" alt="Dirección" />
        <ion-label position="stacked">Dirección</ion-label>
        <ion-input formControlName="address" placeholder="Dirección de entrega"></ion-input>
      </ion-item>

      <ion-item>
        <img class="input-icon" slot="start" src="assets/img/telefono.png" alt="Teléfono" />
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-input type="tel" formControlName="phone" placeholder="Número celular"></ion-input>
      </ion-item>

      <ion-item>
        <img class="input-icon" slot="start" src="assets/img/email.png" alt="Email" />
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="email" readonly></ion-input>
      </ion-item>

      <ion-item>
        <img class="input-icon" slot="start" src="assets/img/contrasena.png" alt="Contraseña" />
        <ion-label position="stacked">Cambiar contraseña</ion-label>
        <ion-input type="password" formControlName="password" placeholder="Nueva contraseña"></ion-input>
      </ion-item>

      <ion-item>
        <img class="input-icon" slot="start" src="assets/img/contrasena.png" alt="Confirmar contraseña" />
        <ion-label position="stacked">Confirmar contraseña</ion-label>
        <ion-input type="password" formControlName="confirmPassword" placeholder="Repite la nueva contraseña"></ion-input>
      </ion-item>
    </ion-list>

    <div class="actions">
      <ion-button type="submit" expand="block" class="save-btn">GUARDAR</ion-button>
    </div>
  </form>
</ion-content>

<!-- Footer copied from menu to keep consistent navigation -->
<ion-footer class="bottom-footer">
  <div class="footer-actions" role="navigation" aria-label="Footer navigation">
    <ion-button fill="clear" class="footer-btn" (click)="navigateToTab('home')" aria-label="Inicio">
      <div class="footer-content">
        <img src="assets/img/inicio.png" alt="Inicio" class="footer-img" />
        <div class="footer-label">Inicio</div>
      </div>
    </ion-button>
    <ion-button fill="clear" class="footer-btn" (click)="navigateToTab('search')" aria-label="Buscar">
      <div class="footer-content">
        <img src="assets/img/buscar.png" alt="Buscar" class="footer-img" />
        <div class="footer-label">Buscar</div>
      </div>
    </ion-button>
    <ion-button fill="clear" class="footer-btn" (click)="navigateToTab('orders')" aria-label="Pedidos">
      <div class="footer-content">
        <img src="assets/img/pedido.png" alt="Pedidos" class="footer-img" />
        <div class="footer-label">Pedidos</div>
      </div>
    </ion-button>
    <ion-button fill="clear" class="footer-btn" (click)="navigateToTab('profile')" aria-label="Perfil">
      <div class="footer-content">
        <img src="assets/img/perfil.png" alt="Perfil" class="footer-img" />
        <div class="footer-label">Perfil</div>
      </div>
    </ion-button>
  </div>
</ion-footer>
