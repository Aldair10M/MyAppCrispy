<ion-header>
  <ion-toolbar class="custom-header">
    <div class="header-content">
      <img src="assets/img/logo-crispy.png" alt="Logo" class="logo">

      <h1 class="header-title">PERFIL</h1>

      <img src="assets/img/icon-perfilPage.png" alt="Perfil" class="icon-cart" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="perfil-content">
  <div class="form-wrapper">
    <div class="form-container">
      <form [formGroup]="form" (ngSubmit)="saveProfile()" class="perfil-form">
          <ion-item class="input-modern">
            <img class="input-icon" slot="start" src="assets/img/nombre.png" alt="Nombre" />
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input formControlName="username" clearInput="true"></ion-input>
          </ion-item>

          <ion-item class="input-modern">
            <img class="input-icon" slot="start" src="assets/img/fecha-nacimiento.png" alt="Fecha" />
            <ion-label position="floating">Fecha de Nacimiento</ion-label>
            <ion-input type="date" formControlName="birthdate"></ion-input>
          </ion-item>

          <ion-item class="input-modern">
            <img class="input-icon" slot="start" src="assets/img/direccion.png" alt="Dirección" />
            <ion-label position="floating">Dirección</ion-label>
            <ion-input formControlName="address" clearInput="true"></ion-input>
          </ion-item>

          <ion-item class="input-modern">
            <img class="input-icon" slot="start" src="assets/img/telefono.png" alt="Teléfono" />
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input type="tel" formControlName="phone" clearInput="true"></ion-input>
          </ion-item>

          <ion-item class="input-modern">
            <img class="input-icon" slot="start" src="assets/img/email.png" alt="Email" />
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" readonly></ion-input>
          </ion-item>

          <ion-item class="input-modern">
            <img class="input-icon" slot="start" src="assets/img/contrasena.png" alt="Contraseña" />
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password" clearInput="true"></ion-input>
          </ion-item>

          <ion-item class="input-modern">
            <img class="input-icon" slot="start" src="assets/img/contrasena.png" alt="Confirmar contraseña" />
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" formControlName="confirmPassword" clearInput="true"></ion-input>
          </ion-item>

        <div class="actions">
          <ion-button type="submit" expand="block" color="primary">Guardar</ion-button>
        </div>
      </form>
    </div>
  </div>

</ion-content>

<app-footer></app-footer>
